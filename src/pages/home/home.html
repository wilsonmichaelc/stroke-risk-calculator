<ion-header>
  <ion-navbar>
    <ion-title>
      CHA<sub>2</sub>DS<sub>2</sub>-VASc Calculator
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 id="score-label">My Score:  <span id="score">{{myScore}}</span></h4>
  <ion-list>
      <factor
        class="factor"
        *ngFor="let factor of factors"
        [factor]="factor"
        (factorChanged)="handleFactorChanged($event)">
      </factor>
  </ion-list>
</ion-content>
